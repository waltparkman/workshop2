<html>

<body>
  <h2>Customers<h2>

    <table class="table">
      <thead>
        <tr>
          <th>Company Name</th>
          <th>Address</th>
        <tr>
      <thead>
      <tbody>
        {% for customer in customers_list %}

            <td>{{customer.company_name}}</td>
            <td>{{customer.address}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
</body>

</html>
